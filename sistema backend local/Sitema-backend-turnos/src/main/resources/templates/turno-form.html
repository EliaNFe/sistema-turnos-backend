<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="layout :: html">

<th:block th:fragment="contenido">

    <h2 class="mb-4">Crear turno</h2>

    <!-- Mensajes -->
    <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

    <form th:action="@{/admin/turnos/nuevo}" th:object="${turno}" method="post">

        <div class="mb-3">
            <label class="form-label">Cliente ID:</label>
            <input type="number" th:field="*{clienteId}" class="form-control"/>
            <a th:href="@{/admin/clientes/nuevo(from='turnos')}" class="btn btn-link">Crear cliente</a>
        </div>

        <div class="mb-3">
            <label class="form-label">Profesional ID:</label>
            <input type="number" th:field="*{profesionalId}" class="form-control"/>
        </div>

        <div class="mb-3">
            <label class="form-label">Fecha:</label>
            <input type="date" th:field="*{fecha}" class="form-control"/>
        </div>

        <div class="mb-3">
            <label class="form-label">Hora:</label>
            <input type="time" th:field="*{hora}" class="form-control"/>
        </div>

        <button type="submit" class="btn btn-success"
                onclick="return confirm('Â¿Seguro que quieres Crear el Cliente?')">
            Crear turno
        </button>

        <a href="/admin/dashboard" class="btn btn-secondary ms-2">Volver</a>
    </form>

</th:block>
</html>
