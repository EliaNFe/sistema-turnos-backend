<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="layout :: html">

<th:block th:fragment="contenido">

    <h1 class="mb-4">Mis turnos</h1>

    <h3 th:text="'Fecha: ' + ${fecha}" class="mb-3"></h3>

    <table class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
            <th>Fecha</th>
            <th>Hora</th>
            <th>Estado</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="turno : ${turnos}">
            <td th:text="${turno.fecha}"></td>
            <td th:text="${turno.hora}"></td>
            <td th:text="${turno.estado}"></td>
        </tr>
        </tbody>
    </table>

    <a href="/logout" class="btn btn-danger mt-3">Cerrar sesi√≥n</a>

</th:block>
</html>
