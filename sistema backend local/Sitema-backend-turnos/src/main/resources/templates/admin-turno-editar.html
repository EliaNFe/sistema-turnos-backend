<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Editar turno</title>
</head>

<body>

<h1>Editar turno</h1>

<form th:action="@{/admin/turnos/editar}" th:object="${turno}" method="post">

    <!-- ID oculto -->
    <input type="hidden" th:field="*{id}" />

    <div>
        <label>Fecha:</label>
        <input type="date" th:field="*{fecha}" required />
    </div>

    <div>
        <label>Hora:</label>
        <input type="time" th:field="*{hora}" required />
    </div>

    <div>
        <label>Estado:</label>
        <select th:field="*{estado}">
            <option value="PENDIENTE">Pendiente</option>
            <option value="COMPLETADO">Completado</option>
            <option value="CANCELADO">Cancelado</option>
            <option value="CONFIRMADO">Confirmado</option>
        </select>
    </div>

    <div>
        <label>ID Profesional (opcional):</label>
        <input type="number" th:field="*{profesionalId}" />
    </div>

    <br>

    <button type="submit">Guardar cambios</button>
    <button type="submit"
            onclick="return confirm('¿Seguro que querés actualizar el turno?')">
        Actualizar
    </button>


</form>

<br>

<a href="/admin/turnos">
    <button>Volver</button>
</a>

</body>
</html>
