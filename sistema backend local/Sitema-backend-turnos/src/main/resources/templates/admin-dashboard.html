    <style>
        .panel-container {
            background: rgba(255, 255, 255, 0.85); /* m√°s s√≥lido */
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 10px 40px rgba(0,0,0,0.25); /* sombra m√°s marcada */
            border: 1px solid rgba(167, 199, 231, 0.4); /* borde pastel */
            animation: fadeIn 0.8s ease;
        }

        h1, h2 {
            font-weight: 600;
            color: #444;
            margin-bottom: 1rem;
        }

        hr {
            border: none;
            height: 2px;
            background: linear-gradient(to right, #a7c7e7, #f4a6a6);
            border-radius: 2px;
            margin: 1.5rem 0;
        }

        .btn {
            border-radius: 10px;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            font-family: 'Poppins', sans-serif;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.2);
        }

        .btn-primary {
            background-color: #a7c7e7;
            color: #333;
            border: none;
        }
        .btn-primary:hover {
            background-color: #7fa6d2;
            color: #fff;
        }

        .btn-success {
            background-color: #a5d6a7;
            color: #1b5e20;
            border: none;
        }
        .btn-success:hover {
            background-color: #81c784;
            color: #fff;
        }

        .btn-secondary {
            background-color: #ffe082;
            color: #5d4037;
            border: none;
        }
        .btn-secondary:hover {
            background-color: #ffca28;
            color: #fff;
        }

        .btn-danger {
            background-color: #ef9a9a;
            color: #b71c1c;
            border: none;
        }
        .btn-danger:hover {
            background-color: #e57373;
            color: #fff;
        }

        .alert {
            border-radius: 10px;
            font-weight: 500;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>

</th:block>
</html>
