<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="layout :: html">

<th:block th:fragment="contenido">

    <div class="panel-container">
        <h1 class="mb-4">Panel Admin</h1>

        <!-- Mensajes -->
        <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

        <hr>

        <h2>Turnos</h2>
        <a href="/admin/turnos" class="btn btn-primary mb-2">
            Ver todos los turnos
        </a>
        <a href="/admin/turnos/nuevo" class="btn btn-success mb-2">
            Crear turno
        </a>

        <hr>

        <h2>Gestión</h2>
        <a href="/admin/profesionales" class="btn btn-secondary mb-2">
            Profesionales
        </a>
        <a href="/admin/clientes" class="btn btn-secondary mb-2">
            Clientes
        </a>

        <hr>

        <a href="/logout" class="btn btn-danger">
            Cerrar sesión
        </a>
    </div>

</th:block>
</html>
