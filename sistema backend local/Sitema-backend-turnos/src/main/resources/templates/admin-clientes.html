<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="layout :: html">

<th:block th:fragment="contenido">

    <h1 class="mb-4">Clientes</h1>

    <a th:href="@{/admin/clientes/nuevo(from='clientes')}"
       class="btn btn-success mb-3">➕ Crear cliente</a>

    <div class="table-container">
        <table class="table align-middle">
            <thead>
            <tr>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Documento</th>
                <th>Email</th>
                <th>Teléfono</th>
                <th>Acciones</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="c : ${clientes}">
                <td th:text="${c.nombre}"></td>
                <td th:text="${c.apellido}"></td>
                <td th:text="${c.documento}"></td>
                <td th:text="${c.email}"></td>
                <td th:text="${c.telefono}"></td>
                <td>
                    <a th:href="@{/admin/clientes/editar/{doc}(doc=${c.id})}"
                       class="btn btn-editar btn-sm">
                        ✏️ Editar
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <!-- Controles de paginación -->
    <div class="mt-3 d-flex justify-content-between align-items-center">
        <a th:if="${clientesPage.hasPrevious()}"
           th:href="@{/admin/clientes(page=${clientesPage.number - 1}, size=${clientesPage.size})}"
           class="btn btn-secondary btn-sm">⬅ Anterior</a>

        <span>Página <span th:text="${clientesPage.number + 1}"></span> de
              <span th:text="${clientesPage.totalPages}"></span></span>

        <a th:if="${clientesPage.hasNext()}"
           th:href="@{/admin/clientes(page=${clientesPage.number + 1}, size=${clientesPage.size})}"
           class="btn btn-secondary btn-sm">Siguiente ➡</a>
    </div>

    <a href="/admin/dashboard" class="btn btn-secondary mt-3">⬅ Volver</a>

</th:block>
</html>
