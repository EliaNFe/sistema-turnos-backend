<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva de Turnos | Sistema Elian</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">

    <style>
        :root {
            --primary: #4f46e5;
            --primary-light: #eef2ff;
            --primary-hover: #4338ca;
            --bg: #fdfeff;
            --card-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.05), 0 10px 10px -5px rgba(0, 0, 0, 0.02);
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: radial-gradient(circle at top right, #f8fafc, #eff6ff);
            color: #0f172a;
            min-height: 100vh;
        }

        .main-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 28px;
            border: 1px solid rgba(255, 255, 255, 0.7);
            box-shadow: var(--card-shadow);
            transition: transform 0.3s ease;
        }

        /* Títulos */
        .header-title { font-weight: 800; letter-spacing: -0.02em; color: #1e293b; }

        /* Estilos Calendario */
        .fc { border: none !important; }
        .fc .fc-toolbar-title { font-size: 1.1rem !important; font-weight: 700; color: #334155; }
        .fc .fc-button-primary {
            background-color: white !important;
            border-color: #e2e8f0 !important;
            color: #64748b !important;
            border-radius: 10px !important;
            padding: 8px 12px !important;
            text-transform: capitalize;
        }
        .fc .fc-button-primary:hover { background-color: #f8fafc !important; }
        .fc-daygrid-day { transition: all 0.2s; }
        .fc-daygrid-day.fc-day-today { background: var(--primary-light) !important; }
        .fc-highlight { background: rgba(79, 70, 229, 0.1) !important; }

        /* Chips de Horarios */
        .time-chip {
            border: 1px solid #e2e8f0;
            border-radius: 14px;
            padding: 14px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            font-weight: 600;
            background: white;
            color: #475569;
        }
        .time-chip:hover {
            border-color: var(--primary);
            color: var(--primary);
            background: var(--primary-light);
            transform: translateY(-2px);
        }
        .time-chip.active {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
            box-shadow: 0 10px 15px -3px rgba(79, 70, 229, 0.4);
        }

        /* Inputs Modernos */
        .form-control {
            border-radius: 12px;
            padding: 12px 16px;
            border: 1px solid #e2e8f0;
            background-color: #f8fafc;
            transition: all 0.2s;
        }
        .form-control:focus {
            background-color: white;
            box-shadow: 0 0 0 4px rgba(79, 70, 229, 0.1);
            border-color: var(--primary);
        }

        /* Botones */
        .btn-group .btn { border-radius: 12px !important; padding: 10px; font-weight: 600; }
        .btn-primary {
            background: linear-gradient(135deg, var(--primary), var(--primary-hover));
            box-shadow: 0 4px 12px rgba(79, 70, 229, 0.3);
            border: none;
        }

        .step-badge {
            width: 34px; height: 34px;
            background: var(--primary);
            color: white;
            border-radius: 10px;
            display: inline-flex; align-items: center; justify-content: center;
            font-weight: 700; margin-right: 12px;
            box-shadow: 0 4px 6px rgba(79, 70, 229, 0.2);
        }

        hr { opacity: 0.08; }
    </style>
</head>
<body>

<div class="container py-5">
    <div class="text-center mb-5">
        <h1 class="header-title display-5">Reserva tu turno</h1>
        <p class="text-muted fs-5">Gestioná tu cita de forma rápida y sencilla.</p>
    </div>

    <div class="row g-4 justify-content-center">
        <div class="col-lg-7">
            <div class="main-card p-4">
                <div class="mb-4 d-flex align-items-center">
                    <span class="step-badge">1</span>
                    <h5 class="mb-0 fw-bold">Seleccioná el día</h5>
                </div>
                <div id="calendar"></div>
            </div>
        </div>

        <div class="col-lg-5">
            <div class="main-card p-4 h-100 d-flex flex-column">

                <div id="no-date-selected" class="text-center py-5 my-auto">
                    <div class="bg-light rounded-circle d-inline-flex align-items-center justify-content-center mb-3" style="width: 100px; height: 100px;">
                        <i class="bi bi-calendar-event text-primary opacity-50" style="font-size: 2.5rem;"></i>
                    </div>
                    <h6 class="fw-bold">¿Cuándo quieres venir?</h6>
                    <p class="text-muted small px-4">Seleccioná una fecha en el calendario para ver los horarios disponibles.</p>
                </div>

                <div id="section-horarios" style="display: none;">
                    <div class="mb-4 d-flex align-items-center">
                        <span class="step-badge">2</span>
                        <h5 class="mb-0 fw-bold">Horarios para el <span id="fecha-label" class="text-primary"></span></h5>
                    </div>
                    <div id="container-horarios" class="row g-3 mb-4"></div>
                </div>

                <div id="section-datos" style="display: none;">
                    <hr class="my-4">
                    <div class="mb-4 d-flex align-items-center">
                        <span class="step-badge">3</span>
                        <h5 class="mb-0 fw-bold">Tus datos</h5>
                    </div>

                    <div class="btn-group w-100 mb-4 shadow-sm" role="group">
                        <input type="radio" class="btn-check" name="tipoCli" id="nuevo" checked>
                        <label class="btn btn-outline-primary" for="nuevo">Soy Nuevo</label>
                        <input type="radio" class="btn-check" name="tipoCli" id="existente">
                        <label class="btn btn-outline-primary" for="existente">Ya soy cliente</label>
                    </div>

                    <form id="reservaForm" th:action="@{/reservar/confirmar}" method="post">
                        <input type="hidden" name="fecha" id="inputFecha">
                        <input type="hidden" name="hora" id="inputHora">

                        <div id="inputs-nuevos">
                            <div class="row g-2 mb-3">
                                <div class="col"><input type="text" name="nombre" class="form-control" placeholder="Nombre"></div>
                                <div class="col"><input type="text" name="apellido" class="form-control" placeholder="Apellido"></div>
                            </div>
                            <div class="mb-3"><input type="email" name="email" class="form-control" placeholder="Correo electrónico"></div>
                        </div>

                        <div class="mb-3">
                            <input type="text" name="documento" class="form-control" placeholder="DNI / Documento" required>
                        </div>
                        <div class="mb-4" id="div-telefono">
                            <input type="text" name="telefono" class="form-control" placeholder="Teléfono de contacto">
                        </div>

                        <button type="submit" class="btn btn-primary w-100 py-3 shadow">
                            <i class="bi bi-check2-circle me-2"></i>Finalizar Reserva
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<script th:inline="javascript">
    const successMsg = [[${success}]];
    const errorMsg = [[${error}]];
    if (successMsg) Swal.fire({ icon: 'success', title: '¡Listo!', text: successMsg, confirmButtonColor: '#4f46e5', border: 'none' });
    if (errorMsg) Swal.fire({ icon: 'error', title: 'Error', text: errorMsg, confirmButtonColor: '#4f46e5' });

    document.addEventListener('DOMContentLoaded', function() {
        const calendarEl = document.getElementById('calendar');
        const calendar = new FullCalendar.Calendar(calendarEl, {
            initialView: 'dayGridMonth',
            locale: 'es',
            selectable: true,
            headerToolbar: { left: 'prev', center: 'title', right: 'next' },
            validRange: { start: new Date().toISOString().split('T')[0] },
            dateClick: function(info) {
                cargarHorarios(info.dateStr);
            }
        });
        calendar.render();

        document.getElementById('existente').addEventListener('change', () => {
            document.getElementById('inputs-nuevos').style.display = 'none';
            document.getElementById('div-telefono').style.display = 'none';
        });
        document.getElementById('nuevo').addEventListener('change', () => {
            document.getElementById('inputs-nuevos').style.display = 'block';
            document.getElementById('div-telefono').style.display = 'block';
        });
    });

    async function cargarHorarios(fecha) {
        document.getElementById('fecha-label').innerText = fecha;
        document.getElementById('inputFecha').value = fecha;

        const resp = await fetch(`/reservar/horarios?fecha=${fecha}`);
        const horarios = await resp.json();

        const container = document.getElementById('container-horarios');
        container.innerHTML = '';

        document.getElementById('no-date-selected').style.display = 'none';
        document.getElementById('section-horarios').style.display = 'block';
        document.getElementById('section-datos').style.display = 'none';

        if (horarios.length === 0) {
            container.innerHTML = '<div class="col-12 text-center p-4 bg-light rounded-4 text-secondary">No hay horarios disponibles.</div>';
        } else {
            horarios.forEach(h => {
                const col = document.createElement('div');
                col.className = 'col-4';
                col.innerHTML = `<div class="time-chip" onclick="seleccionarHora(this, '${h}')">${h.substring(0,5)}</div>`;
                container.appendChild(col);
            });
        }
    }

    function seleccionarHora(elemento, hora) {
        document.querySelectorAll('.time-chip').forEach(c => c.classList.remove('active'));
        elemento.classList.add('active');
        document.getElementById('inputHora').value = hora;
        document.getElementById('section-datos').style.display = 'block';
    }
</script>
</body>
</html>
