<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="layout :: html">
<th:block th:fragment="contenido">

    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>Gestión de Turnos</h1>
        <a href="/admin/turnos/nuevo" class="btn btn-success">➕ Nuevo Turno</a>
    </div>

    <form method="get" th:action="@{/admin/turnos}" class="row g-3 mb-4 filter-container">
        <div class="col-md-3">
            <label class="form-label">Estado</label>
            <select name="estado" class="form-select">
                <option value="">Todos los estados</option>
                <option value="PENDIENTE">Pendiente</option>
                <option value="CONFIRMADO">Confirmado</option>
                <option value="COMPLETADO">Completado</option>
                <option value="CANCELADO">Cancelado</option>
            </select>
        </div>
        <div class="col-md-4">
            <label class="form-label">Profesional</label>
            <select name="profesionalId" class="form-select">
                <option value="">Todos los profesionales</option>
                <option th:each="p : ${profesionales}" th:value="${p.id}" th:text="${p.nombre}"></option>
            </select>
        </div>
        <div class="col-md-3">
            <label class="form-label">Fecha</label>
            <input type="date" name="fecha" class="form-control">
        </div>
        <div class="col-md-2 d-flex align-items-end">
            <button type="submit" class="btn btn-primary w-100">Filtrar</button>
        </div>
    </form>

    <div class="table-container">
        <table class="table align-middle">
            <thead>
            <tr>
                <th>Fecha / Hora</th>
                <th>Estado</th>
                <th>Cliente</th>
                <th>Profesional</th>
                <th class="text-end">Acciones</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="t : ${turnos}">
                <td>
                    <div class="fw-bold" th:text="${t.fecha}"></div>
                    <small class="text-muted" th:text="${t.hora}"></small>
                </td>
                <td>
                        <span th:class="'badge badge-' + ${t.estado.toString().toLowerCase()}"
                              th:text="${t.estado}"></span>
                </td>
                <td th:text="${t.clienteNombre}"></td>
                <td th:text="${t.profesionalNombre}"></td>
                <td class="text-end">
                    <div class="btn-group">
                        <a th:href="@{/admin/turnos/editar/{id}(id=${t.id})}"
                           class="btn btn-editar btn-sm">Editar</a>

                        <button type="button" class="btn btn-cancelar btn-sm"
                                th:if="${t.estado.toString() == 'PENDIENTE'}"
                                th:onclick="'confirmarCancelacion(' + ${t.id} + ')'">
                            Cancelar
                        </button>
                    </div>
                </td>
            </tr>
            <tr th:if="${#lists.isEmpty(turnos)}">
                <td colspan="5" class="text-center py-4 text-muted">No se encontraron turnos con esos filtros.</td>
            </tr>
            </tbody>
        </table>
    </div>

    <a href="/admin/dashboard" class="btn btn-secondary mt-3">Volver al Panel</a>

</th:block>
</html>
