<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Turnos</title>
</head>

<body>

<h1>Lista de turnos</h1>

<a href="/admin/dashboard">â¬… Volver</a>

<table border="1">

    <tr>
        <th>ID</th>
        <th>Cliente</th>
        <th>Profesional</th>
        <th>Fecha</th>
        <th>Hora</th>
        <th>Estado</th>
    </tr>

    <tr th:each="t : ${turnos}">
        <td th:text="${t.id}"></td>
        <td th:text="${t.clienteId}"></td>
        <td th:text="${t.profesionalId}"></td>
        <td th:text="${t.fecha}"></td>
        <td th:text="${t.hora}"></td>
        <td th:text="${t.estado}"></td>
    </tr>

</table>

</body>
</html>
